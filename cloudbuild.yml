steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [ "build", "-t", "asia-southeast2-docker.pkg.dev/$PROJECT_ID/ngipen-backend/ngipen-backend:$COMMIT_SHA", "." ]

  - name: "gcr.io/cloud-builders/docker"
    args: [ "push", "asia-southeast2-docker.pkg.dev/$PROJECT_ID/ngipen-backend/ngipen-backend:$COMMIT_SHA" ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
       [
         "run",
         "deploy",
         "ngipen-backend",
         "--image",
         "asia-southeast2-docker.pkg.dev/$PROJECT_ID/ngipen-backend/ngipen-backend/$_SERVICE_NAME:$COMMIT_SHA",
         "--region",
         "us-central1",
         "--platform",
         "managed",
         "--allow-unauthenticated",
       ]